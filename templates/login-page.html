<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>planora Event Management Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI';
    }

    body {
      background: linear-gradient(to right, #1e3c72, #5BFF8B);
      height: 700px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px 48px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2a5298;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 7px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-button {
      width: 100%;
      padding: 13px;
      background: #2a5298;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s;
    }

    .login-button:hover {
      background: #1e3c72;
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #2a5298;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Planora Event Management Services</h2>
    <form action="/api/auth/login" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="/register">Sign Up</a></p>
      <!-- <p><a href="/forgot-password">Forgot Password?</a></p> -->
    </div>
  </div>
</body>

</html>
