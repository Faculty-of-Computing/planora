<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/images/planora.png" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css" />
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body class="flex flex-col min-h-[100vh]">
    <nav class="bg-secondary //sticky top-0 z-50 shadow-md">
        <!-- SECTION DESKTOP NAV -->
        <div class="flex justify-between items-center p-4">
            <a href="/home">
                <div class="flex items-center gap-x-2">
                    <img src="/static/images/planora.png" class="size-12" alt="Planora Logo" />
                    <span class="font-semibold text-3xl text-foreground">Planora</span>
                </div>
            </a>

            <div class="hidden md:flex items-center gap-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-accent transition-colors"
                    aria-label="Toggle dark mode">
                    <span class="material-icons text-2xl text-foreground dark:!hidden">dark_mode</span>
                    <span class="material-icons text-2xl text-foreground !hidden dark:!inline">light_mode</span>
                </button>
                <a href="/events/create" class="p-2 rounded-full hover:bg-accent transition-colors"
                    aria-label="Create Event">
                    <span class="material-icons text-2xl text-foreground">add_circle</span>
                </a>
                <a href="/" class="p-2 rounded-full hover:bg-accent transition-colors" aria-label="Home Page">
                    <span class="material-icons text-2xl text-foreground">home</span>
                </a>
            </div>
        </div>

        <!-- SETION MOBILE NAV -->
        <div class="md:hidden bg-secondary border-t border-border py-2">
            <div class="grid grid-cols-3">
                <button id="theme-toggle-mobile"
                    class="w-full text-center py-2 px-4 hover:bg-accent flex items-center justify-center gap-x-2 rounded-md"
                    aria-label="Toggle dark mode">
                    <span class="material-icons text-2xl text-foreground dark:!hidden">dark_mode</span>
                    <span class="material-icons text-2xl text-foreground !hidden dark:!inline">light_mode</span>
                </button>
                <a href="/events/create"
                    class="w-full text-center py-2 px-4 hover:bg-accent flex items-center justify-center gap-x-2 rounded-md">
                    <span class="material-icons text-2xl text-foreground">add_circle</span>
                </a>
                <a href="/"
                    class="w-full text-center py-2 px-4 hover:bg-accent flex items-center justify-center gap-x-2 rounded-md">
                    <span class="material-icons text-2xl text-foreground">home</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                setTheme('dark');
            } else {
                setTheme('light');
            }

            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    if (document.documentElement.classList.contains('dark')) {
                        setTheme('light');
                    } else {
                        setTheme('dark');
                    }
                });
            }

            const themeToggleMobileBtn = document.getElementById('theme-toggle-mobile');
            if (themeToggleMobileBtn) {
                themeToggleMobileBtn.addEventListener('click', () => {
                    if (document.documentElement.classList.contains('dark')) {
                        setTheme('light');
                    } else {
                        setTheme('dark');
                    }
                });
            }
        });
    </script>
    <main class="my-6 mx-4 space-y-8 grow-[1]">
        {% block body %}{% endblock %}
    </main>
    <footer class="bg-secondary p-4 text-center">
        <p class="text-secondary-foreground">&copy;2025 Planora - All Rights Reserved</p>
    </footer>
</body>

</html>
