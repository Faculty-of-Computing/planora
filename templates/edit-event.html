<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - Planora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit-event.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar secondary border">
        <div class="nav-brand">Planora</div>
        <div class="nav-controls">
            <button class="theme-toggler border">
                <img src="{{ url_for('static', filename='images/icons/sun-svgrepo-com.svg') }}" alt="theme toggle">
            </button>
            <button class="logout-btn btn">Logout</button>
            <div class="menu-icon">
                <img src="{{ url_for('static', filename='images/icons/menu-dark.svg') }}" alt="menu">
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="container background">
            <div class="close-icon">
                <img src="{{ url_for('static', filename='images/icons/close-dark.svg') }}" alt="close">
            </div>
            <button class="logout-btn btn">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container background">
        <h1 class="page-title">Edit Event</h1>

        <form class="edit-form" method="POST" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-left">
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" name="name" value="{{ event.name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="event-date">Date</label>
                        <input type="date" id="event-date" name="date" value="{{ event.date }}" required>
                    </div>

                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" name="location" value="{{ event.location }}" required>
                    </div>
                </div>

                <div class="form-right">
                    <div class="form-group">
                        <label>Event Image</label>
                        <div class="image-upload-container" id="upload-container">
                            {% if event.image_url %}
                            <div class="image-preview">
                                <img src="{{ event.image_url }}" alt="Event image" id="preview-image" class="preview-image">
                            </div>
                            {% else %}
                            <div class="upload-placeholder">
                                <svg viewBox="0 0 24 24" class="upload-icon">
                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/>
                                </svg>
                            </div>
                            {% endif %}
                            <input type="file" id="image-upload" name="image" accept="image/*" class="hidden">
                            <label for="image-upload" class="upload-label">Choose Image</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="event-description">Description</label>
                <textarea id="event-description" name="description" rows="5" required>{{ event.description }}</textarea>
            </div>

            <div class="button-group">
                <a href="#" class="btn cancel-btn border">Cancel</a>
                <button type="submit" class="btn save-btn primary">Save Changes</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer secondary border">
        <p>&copy; 2025 Planora - All rights reserved</p>
    </footer>

    <!-- Scripts -->
    <script>
        const urls = {
            sun: "{{ url_for('static', filename='images/icons/sun-svgrepo-com.svg') }}",
            moon: "{{ url_for('static', filename='images/icons/moon-stars-svgrepo-com.svg') }}",
            closeDark: "{{ url_for('static', filename='images/icons/close-dark.svg') }}",
            closeLight: "{{ url_for('static', filename='images/icons/close-light.svg') }}",
            menuDark: "{{ url_for('static', filename='images/icons/menu-dark.svg') }}",
            menuLight: "{{ url_for('static', filename='images/icons/menu-light.svg') }}"
        };
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
