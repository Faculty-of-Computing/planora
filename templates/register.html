{% extends "auth.html" %}

{% block title %}Welcome to Planora{% endblock %}

{% block body %}
<div class="container">
  <h2>Create an Account</h2>

  <!-- Display single error message -->
  {% if error %}
  <div class="error-message">
    <p>{{ error }}</p>
  </div>
  {% endif %}

  <!-- <form action="/api/auth/register" method="POST"> -->
  <form method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" value="{{ request.form.get('email', '') }}" required />
    </div>
    <div class="form-group">
      <label for="username">Choose Username</label>
      <input type="text" id="username" name="username" value="{{ request.form.get('username', '') }}" required />
    </div>
    <div class="form-group">
      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required />
    </div>
    <button type="submit" class="signup-button">Sign Up</button>
  </form>

  <div class="footer">
    <p>Already have an account? <a href="/login">Log In</a></p>
  </div>
</div>
{% endblock %}
