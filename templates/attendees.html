<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }} - Attendees</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/attendees.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar secondary border">
        <div class="nav-brand">Planora</div>
        <div class="nav-controls">
            <button class="theme-toggler border">
                <img src="{{ url_for('static', filename='images/icons/sun-svgrepo-com.svg') }}" alt="theme toggle">
            </button>
            <button class="logout-btn btn">Logout</button>
            <div class="menu-icon">
                <img src="{{ url_for('static', filename='images/icons/menu-dark.svg') }}" alt="menu">
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="container background">
            <div class="close-icon">
                <img src="{{ url_for('static', filename='images/icons/close-dark.svg') }}" alt="close">
            </div>
            <button class="logout-btn btn">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container background">
        <h1 class="page-title">Attendees for {{ event.name }}</h1>
        
        <div class="table-container">
            <table class="attendees-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Ticket Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for attendee in attendees %}
                    <tr>
                        <td data-label="Name">{{ attendee.name }}</td>
                        <td data-label="Email">{{ attendee.email }}</td>
                        <td data-label="Ticket Type">{{ attendee.ticket_type }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer secondary border">
        <p>&copy; 2025 Planora - All rights reserved</p>
    </footer>

    <!-- Scripts -->
    <script>
        const urls = {
            sun: "{{ url_for('static', filename='images/icons/sun-svgrepo-com.svg') }}",
            moon: "{{ url_for('static', filename='images/icons/moon-stars-svgrepo-com.svg') }}",
            closeDark: "{{ url_for('static', filename='images/icons/close-dark.svg') }}",
            closeLight: "{{ url_for('static', filename='images/icons/close-light.svg') }}",
            menuDark: "{{ url_for('static', filename='images/icons/menu-dark.svg') }}",
            menuLight: "{{ url_for('static', filename='images/icons/menu-light.svg') }}"
        };
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
